<!DOCTYPE html>
<html ng-app="adminlte">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE_SCSS</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/angular/angular-csp.css">
    <link rel="stylesheet" href="./node_modules/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/adminlte/AdminLTE.css">
    <link rel="stylesheet" href="./fonts/font.css">
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      <ng-include  src="'view/layouts/header.html'" ng-show="showHeader"></ng-include>
      <ng-include src="'view/layouts/sidebar.html'" ng-show="showSide"></ng-include>
      <div ng-view></div>
      <ng-include src="'view/layouts/footer.html'" ng-show="showFooter"></ng-include>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/echarts/dist/echarts.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./js/adminlte.js"></script>
    <script src="./js/route.js"></script>
    <script src="./js/filter/loginStatus.js"></script>
    <script src="./js/filter/active.js"></script>
    <script src="./js/controller/layouts/headerController.js"></script>
    <script src="./js/controller/layouts/footerController.js"></script>
    <script src="./js/controller/layouts/sidebarController.js"></script>
    <script src="./js/controller/login/loginController.js"></script>
    <script src="./js/controller/mainController.js"></script>
    <script src="./js/controller/dashborad/index1Controller.js"></script>
    <script src="./js/controller/chart/echartsController.js"></script>
    <script src="./js/controller/table/smarttableController.js"></script>
  </body>
</html>
