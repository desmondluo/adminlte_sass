<aside class="main-sidebar" ng-controller="sidebarController">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{imagepath}}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{username}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> {{loginStatus|loginStatus}}</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <!-- Optionally, you can add icons to the links -->
            <li class="active treeview">
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li class="treeview active"><a href="#/index1"><i class="fa fa-circle-o"></i> Dashboard v1</a></li>
                    <li class="treeview"><a href="#/main"><i class="fa fa-circle-o"></i> Dashboard v2</a></li>
                </ul>
            </li>
            <li class="treeview"><a ><i class="fa fa-link"></i> <span>Another Link</span></a></li>
            <li class="treeview">
                <a><i class="fa fa-table"></i> <span>Table</span> <i class="fa fa-angle-left pull-right"></i></a>
                <ul class="treeview-menu">
                    <li class="treeview"><a href="#/echarts"><i class="fa fa-circle-o"></i><span>Echarts</span></a></li>
                </ul>
            </li>
        </ul><!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
